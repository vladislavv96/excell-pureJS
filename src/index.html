<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pure JavaScript Excell</title>
</head>
<body>
    <div class="container" id="app">
        <div class="excell">

            <div class="excell__header">
                <!--suppress HtmlFormInputWithoutLabel -->
                <input value="Новая таблица" type="text" class="input"/>
                <div>
                    <div class="button">
                        <i class="material-icons">delete</i>
                    </div>
                    <div class="button">
                        <i class="material-icons">exit_to_app</i>
                    </div>
                </div>
            </div>

            <div class="excell__toolbar">
                <div class="button">
                    <i class="material-icons">format_align_left
                    </i>
                </div>
                <div class="button">
                    <i class="material-icons">format_align_center
                    </i>
                </div>
                <div class="button">
                    <i class="material-icons">format_align_right
                    </i>
                </div>
                <div class="button">
                    <i class="material-icons">format_bold</i>
                </div>
                <div class="button">
                    <i class="material-icons">format_italic</i>
                </div>
                <div class="button">
                    <i class="material-icons">format_underlined
                    </i>
                </div>
            </div>

            <div class="excell__formula">
                <div class="info">⨍x</div>
                <div class="input" contenteditable="true" spellcheck="false"></div>
            </div>

            <div class="excell__table">
                <div class="row">
                    <div class="row-info"></div>
                    <div class="row-data">
                        <div class="column">
                            A
                        </div>
                        <div class="column">
                            B
                        </div>
                        <div class="column">
                            C
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="row-info">1</div>
                    <div class="row-data">
                        <div class="cell selected" contenteditable="true">A1</div>
                        <div class="cell" contenteditable="true">B1</div>
                        <div class="cell" contenteditable="true">C1</div>
                    </div>
                </div>
                <div class="row">
                    <div class="row-info">2</div>
                    <div class="row-data">
                        <div class="cell" contenteditable="true">A2</div>
                        <div class="cell" contenteditable="true">B2</div>
                        <div class="cell" contenteditable="true">C2</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
